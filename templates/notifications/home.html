{% extends 'base.html' %}

{% block content %}

<h3>Home</h3>
<form action="POST" id="message_form">{% csrf_token %}
    <input type="text">
    <button id="send_button" type="submit">send</button>
</form>
<script>
    document.querySelector('#message_button').onsubmit = function(e) {
            var message = document.getElementById('send_button')
            socket.send(JSON.stringify({
                'message': message.val(),
                'user':'{{request.user.id}}'
            }));
        };
</script>
{% endblock content %}
